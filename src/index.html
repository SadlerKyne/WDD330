<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <script type="module" src="js/main.js"></script>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>

    <header class="divider" id="main-header"></header>


    <main class="divider">
      <div class="hero">
        <img
          src="../images/banner-sm.jpg"
          srcset="./images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="../images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>
      <section class="categories">
        <h2>Shop by Category</h2>
        <div class="category-grid">
          <div class="category">

            <!-- Tents -->
            <a href="product_listing/index.html?category=tents">
              <img src="https://byui-cse.github.io/wdd330-ww-course/images/category-tents.svg" alt="Tents" />
            </a>
            <h3>Tents</h3>
          </div>

          <div class="category">

            <!-- Backpacks -->
            <a href="product_listing/index.html?category=backpacks">
              <img src="https://byui-cse.github.io/wdd330-ww-course/images/category-backpacks.svg" alt="Backpacks">
            </a>
            <h3>Backpacks</h3>
          </div>

          <div class="category">

            <!-- Sleeping Bags -->
            <a href="product_listing/index.html?category=sleepingbags">
              <img src="http://byui-cse.github.io/wdd330-ww-course/images/category-sleepingbags.svg" alt="Sleeping Bags">
            </a>
            <h3>Sleeping Bags</h3>
          </div>

          <div class="category">

            <!-- Hammocks -->
            <a href="product_listing/index.html?category=hammocks">
              <img src="https://byui-cse.github.io/wdd330-ww-course/images/category-hammocks.svg" alt="Hammocks">
            </a>
            <h3>Hammocks</h3>
          </div>
        </div>
      </section>


      <section class="products">
        <h2>Top Products</h2>
        <ul class="product-list"></ul>
      </section>
    </main>

    <footer id="main-footer"></footer>

    <script type="module">
      import Alert from "./js/Alert.js";
      new Alert("../json/Alert.json");
    </script>
  </body>
</html>
