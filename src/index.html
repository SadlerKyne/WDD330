<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <script type="module" src="/js/main.js"></script>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <div id="breadcrumbs" class="breadcrumbs"></div>

    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="/images/banner-sm.jpg 500w, /images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>
      <section class="newsletter">
        <h2>Subscribe to Our Newsletter</h2>
        <p>
          Get outdoor tips, gear updates, and exclusive offersâ€”straight to your
          inbox!
        </p>
        <form id="newsletter-form">
          <input type="email" placeholder="Enter your email" required />
          <button type="submit">Subscribe</button>
        </form>
      </section>
      <section class="category-grid">
        <a
          href="/product_listing/index.html?category=backpacks"
          class="category-card"
        >
          <img src="/images/backpacks_190725.svg" alt="backpack image" />
          <h2>Backpacks</h2>
        </a>
        <a
          href="/product_listing/index.html?category=tents"
          class="category-card"
        >
          <img src="/images/tents_190725.svg" alt="tents image" />
          <h2>Tents</h2>
        </a>
        <a
          href="/product_listing/index.html?category=hammocks"
          class="category-card"
        >
          <img src="/images/hammocks_190725.svg" alt="hammocks image" />
          <h2>Hammocks</h2>
        </a>
        <a
          href="/product_listing/index.html?category=sleeping-bags"
          class="category-card"
        >
          <img src="/images/sleepingbags_190725.svg" alt="sleepingbags image" />
          <h2>Sleepingbags</h2>
        </a>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
